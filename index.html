<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scale¬†Visualizer</title>
  <!-- üîπ –ë–∞–∑–æ–≤—ñ —Å—Ç–∏–ª—ñ —Å–∞–π—Ç—É (–º–æ–∂–Ω–∞ –≤–∏–Ω–µ—Å—Ç–∏ –≤ styles/base.css) -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', sans-serif; display: flex; }
    /* –õ—ñ–≤–∞ –ø–∞–Ω–µ–ª—å */
    #left-bar {
      width: 260px;
      height: 100vh;
      background-color: #9AB4BB;
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .block-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px 22px;
      border: 3px solid #FFFFFF;
      background: transparent;
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
    }
    .block-btn:hover { background: rgba(255,255,255,0.15); }
    .arrow { transition: transform 0.2s ease; }
    .block-btn.open .arrow { transform: rotate(180deg); }

    /* –ü—Ä–∞–≤–∏–π –±–ª–æ–∫ (–∫–∞—Ä—Ç–∞ / –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—è) */
    #map-container { flex: 1; background: #eee; }
  </style>
</head>
<body>
  <!-- ‚ñ∏¬†–õ—ñ–≤–∞ –ø–∞–Ω–µ–ª—å¬†‚Äî¬†–±–ª–æ–∫–∏ -->
  <div id="left-bar">
    <button class="block-btn" data-arrow="true"><span>–í—Å–µ—Å–≤—ñ—Ç</span><span class="arrow">&#9660;</span></button>
    <button class="block-btn" data-arrow="true"><span>–ì–µ–æ–≥—Ä–∞—Ñ—ñ—è</span><span class="arrow">&#9660;</span></button>
    <button class="block-btn" data-arrow="true"><span>–ì—Ä–æ—à—ñ</span><span class="arrow">&#9660;</span></button>
    <button class="block-btn" data-arrow="true"><span>–ß–∞—Å</span><span class="arrow">&#9660;</span></button>
    <button class="block-btn" data-arrow="true"><span>–î–æ–≤—ñ–ª—å–Ω–æ</span><span class="arrow">&#9660;</span></button>
    <button class="block-btn" data-arrow="false"><span>–ú–æ–≤–∞</span></button>
    <button class="block-btn" data-arrow="false"><span>FAQ</span></button>
  </div>

  <!-- ‚ñ∏¬†–ü—Ä–∞–≤–æ—Ä—É—á –ø–æ–∫–∏ —â–æ –ø–æ—Ä–æ–∂–Ω—î –º—ñ—Å—Ü–µ –ø—ñ–¥ –º–∞–ø—É¬†/ –∫—ñ–ªa -->
  <div id="map-container"></div>

  <!-- üîπ –ù–µ–≤–µ–ª–∏–∫–∏–π —Å–∫—Ä–∏–ø—Ç –¥–ª—è –ø–æ–≤–æ—Ä–æ—Ç—É —Å—Ç—Ä—ñ–ª–æ—á–∫–∏ -->
  <script>
    document.querySelectorAll('.block-btn').forEach(btn => {
      if (btn.dataset.arrow === 'false') return; // ¬´–ú–æ–≤–∞¬ª –π¬†FAQ –±–µ–∑ —Å—Ç—Ä—ñ–ª–∫–∏
      btn.addEventListener('click', () => btn.classList.toggle('open'));
    });
  </script>
</body>
</html>
