<!-- components/blocks_panel.html -->
<!-- HTML‑шаблон для лівої панелі з кнопками, де до кожного .block-btn додано клас .btn для уніфікованого стилю -->
<div id="blocks-panel">

    <!-- Блок «Всесвіт» -->
    <button class="block-btn btn" data-block="universe" data-arrow="true">
        <span>Всесвіт</span><span class="arrow">V</Var></span>
    </button>

    <!-- Блок «Географія» -->
    <button class="block-btn btn" data-block="geography" data-arrow="true">
        <span>Географія</span><span class="arrow">V</span>
    </button>

    <!-- Блок «Гроші» -->
    <button class="block-btn btn" data-block="money" data-arrow="true">
        <span>Гроші</span><span class="arrow">V</span>
    </button>

    <!-- Блок «Час» -->
    <button class="block-btn btn" data-block="time" data-arrow="true">
        <span>Час</span><span class="arrow">V</span>
    </button>

    <!-- Блок «Довільно» -->
    <button class="block-btn btn" data-block="custom" data-arrow="true">
        <span>Довільно</span><span class="arrow">V</span>
    </button>

    <!-- Кнопка «Мова» без dropdown -->
    <button class="block-btn btn" data-block="language" data-arrow="true">
        <span>Мова</span><span class="arrow">V</span>
    </button>

    <!-- Кнопка «FAQ» без dropdown -->
    <button class="block-btn btn" data-block="faq" data-arrow="true">
        <span>FAQ</span><span class="arrow">V</span>
    </button>

</div>
